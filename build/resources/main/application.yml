spring:
  h2:
    console:
      enabled: true
      path: /h2
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driverClassName: org.h2.Driver
  jpa:
    properties:
     hibernate:
      database-platform: org.hibernate.dialect.H2Dialect
server:
 port: 9000

use.database: true
